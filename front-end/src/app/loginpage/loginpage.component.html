<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<section class="login-block">
    <div class="container">
	<div class="row">
		<div class="col-md-4 login-sec">
		    <h2 class="text-center">Admin Login Now</h2>
		    <form class="login-form" [formGroup]="loginfrm">
  <div class="form-group">
    <label for="exampleInputEmail1" class="text-uppercase">Email Address</label>
    <input type="text" class="form-control" placeholder="" formControlName="email">
    
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1" class="text-uppercase" >Password</label>
    <input type="password" class="form-control" placeholder="" formControlName="password">
  </div>
  
  
    <div class="form-check">
   
    <button type="submit" class="btn btn-login float-right"style="font-size:20px;margin-top: 16px;" (click)="onSubmit()">Submit</button>
  </div>
  
</form>

		</div>
		<div class="col-md-8 banner-sec">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                 <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                  </ol>


 
            </div>	   
		    
		</div>
	</div>
</div>
